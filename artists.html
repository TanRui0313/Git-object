<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ音乐开放平台 - 闪耀，从这里开始</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./font_qsz2ubd9b6/iconfont.css">
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/artists.css">
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/scrollreveal.js"></script>
    <script src="./js/artists.js"></script>
</head>

<body>
    <div class="main">
        <!-- 背景模块开始 -->
        <div class="mod_bg">
            <div class="bg_item bg1"></div>
            <div class="bg_item bg2"></div>
            <div class="bg_item bg3"></div>
            <div class="bg_item bg4"></div>
            <div class="bg_item bg5"></div>
            <div class="bg_item bg6"></div>
            <div class="bg_item bg7"></div>
            <div class="bg_item bg8"></div>
        </div>
        <!-- 背景模块结束 -->

        <!-- 头部模块开始 -->
        <header class="top_box">
            <a href="javascript:;">
                <img src="./images/logo_white.png" class="top_box_logo">
            </a>
            <div class="mod_top_login">
                <div class="top_login__help">
                    <a href="javascript:;" class="top_login__help__link">
                        <span class="iconfont icon-service-fill
                        "></span>
                        联系客服
                    </a>
                    <a href="javascript:;" class="top_login__help__link">
                        <span class="iconfont icon-bangzhu
                        "></span>
                        帮助中心
                    </a>
                </div>
                <a href="javascript:;" class="top_login_btn">登录</a>
            </div>
            <h1 class="top_box_tit"></h1>
            <p class="top_box__desc"></p>
            <a href="javascript:;" class="top_box__btn"></a>
            <nav class="nav">
                <a href="#one" class="nav_items"></a>
                <a href="#two" class="nav_items"></a>
                <a href="#three" class="nav_items"></a>
                <a href="#four" class="nav_items"></a>
                <a href="#five" class="nav_items"></a>
            </nav>
            <div class="top_box__line"></div>
            <div class="top_box__dot"></div>
        </header>
        <!-- 头部模块结束 -->
        <!-- 推广模块开始 -->
        <div class="mod_part" id="one">
            <h1 class="mod_tit tit1">
                <span class="tit_txt"></span>
            </h1>
            <p class="mod_desc">
                在开放平台签到、评论、参与活动等均可赚取流量，<br>
                自主发起作品推广，你的作品你说了算
            </p>
            <div class="mod_more">
                <a href="javascript:;" class="mod_link">查看详情</a>
                <i class="iconfont icon-xiangqing"></i>
            </div>
            <img src="./images/mod_pic1.png" class="mod_pic1">
            <img src="./images/mod_pic2.png" class="mod_pic2">

        </div>
        <div class="mod_part" id="two">
            <h1 class="mod_tit tit2">
                <span class="tit_txt2"></span>
            </h1>
            <p class="mod_desc">
                一键向粉丝发送私信，第一时间与粉丝分享最新音乐动态
            </p>
            <div class="mod_more">
                <a href="javascript:;" class="mod_link">查看详情</a>
                <i class="iconfont icon-xiangqing"></i>
            </div>
            <img src="./images/mod_pic3.png" class="mod_pic3">
            <img src="./images/mod_pic4.png" class="mod_pic4">

        </div>
        <div class="mod_part" id="three">
            <h1 class="mod_tit tit3">
                <span class="tit_txt3"></span>
            </h1>
            <p class="mod_desc">
                数据全面、透明化呈现，轻松上手助您以数据驱动创作
            </p>
            <div class="mod_more">
                <a href="javascript:;" class="mod_link">查看详情</a>
                <i class="iconfont icon-xiangqing"></i>
            </div>
            <img src="./images/mod_pic5.png" class="mod_pic5">
            <img src="./images/mod_pic6.png" class="mod_pic6">
            <img src="./images/mod_pic7.png" class="mod_pic7">

        </div>
        <div class="mod_part" id="four">
            <h1 class="mod_tit tit4">
                <span class="tit_txt4"></span>
            </h1>
            <p class="mod_desc">
                一站式作品发布、签约、管理，快捷发布歌曲、电台、<br>
                视频、专栏等更多音乐内容
            </p>
            <div class="mod_more">
                <a href="javascript:;" class="mod_link">查看详情</a>
                <i class="iconfont icon-xiangqing"></i>
            </div>
            <img src="./images/mod_pic8.png" class="mod_pic8">

        </div>
        <div class="mod_part" id="five">
            <h1 class="mod_tit tit5">
                <span class="tit_txt5"></span>
            </h1>
            <p class="mod_desc">
                极具诚意的变现方案即将公布，保护创作者应有的权益，分成<br>
                方案诚意满满，帮助每一次音乐创作有效变现，敬请期待
            </p>
            <!-- <div class="mod_more">
                <a href="javascript:;" class="mod_link">查看详情</a>
                <i class="iconfont icon-xiangqing"></i>
            </div> -->
            <img src="./images/mod_pic9.png" class="mod_pic9">
            <img src="./images/mod_pic10.png" class="mod_pic10">
            <img src="./images/mod_pic11.png" class="mod_pic11">
            <img src="./images/mod_pic12.png" class="mod_pic12">

        </div>
        <a href="javascript:;" class="join"></a>
        <!-- 推广模块开始 -->
    </div>
</body>

</html>
